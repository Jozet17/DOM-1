<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="principal">
        <h2>Formulario de Registro de Sesión</h2>
        <form id="Registro">
            <div class="input-field">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <div id="error-nombre" class="error"></div>
            </div>
            <div class="input-field">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email">
                <div id="error-email" class="error"></div>
            </div>
            <div class="input-field">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                <div id="error-password" class="error"></div>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <div id="mensaje-success" class="success"></div>
    </div>
   
    <script>
        function validarFormulario(event) {
            event.preventDefault();
        
            document.getElementById('error-nombre').textContent = '';
            document.getElementById('error-email').textContent = '';
            document.getElementById('error-password').textContent = '';
            document.getElementById('mensaje-success').textContent = '';

            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            let esValido = true;

            if (nombre.trim() === '') {
                document.getElementById('error-nombre').textContent = 'El nombre es obligatorio.';
                esValido = false;
            }

            if (email.trim() === '') {
                document.getElementById('error-email').textContent = 'correo electrónico obligatorio.';
                esValido = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                document.getElementById('error-email').textContent = 'El correo electrónico no es válido.';
                esValido = false;
            }

            if (password.trim() === '') {
                document.getElementById('error-password').textContent = 'Contraseña obligatoria.';
                esValido = false;
            } else if (password.length < 10) {
                document.getElementById('error-password').textContent = 'La contraseña debe tener al menos 10 caracteres.';
                esValido = false;
            }

            if (esValido) {
                document.getElementById('mensaje-success').textContent = 'Registro exitoso.';
                console.log({
                    nombre: nombre,
                    email: email,
                    password: password
                });
            }
        }
        document.getElementById('Registro').addEventListener('submit', validarFormulario);
    </script>
</body>
</html>
